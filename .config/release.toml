[tool.semantic_release]
assets = []
build_command_env = []
build_command = """
    just build
"""
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
# Don't increment to v1.0.0 until development is complete
major_on_zero = false
# Set this to false when v1 is released
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.develop]
match = "(develop)"
prerelease_token = "dev"
prerelease = true

[tool.semantic_release.branches.dirty]
match = "*"
prerelease = true
prerelease_token = "dirty"
